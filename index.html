<!DOCTYPE html> 
<html> 
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> Login Page </title>
<style> 
Body {
  font-family: Calibri, Helvetica, sans-serif;
  background-color: white;
}
button { 
       background-color: #4CAF50; 
       width: 100%;
        color: orange; 
        padding: 15px; 
        margin: 10px 0px; 
        border: none; 
        cursor: pointer; 
         } 
 form { 
        border: 3px solid #f1f1f1; 
    } 
 input[type=text], input[type=password] { 
        width: 100%; 
        margin: 8px 0;
        padding: 12px 20px; 
        display: inline-block; 
        border: 2px solid white; 
        box-sizing: border-box; 
    }
 button:hover { 
        opacity: 0.7; 
    } 
  .cancelbtn { 
        width: auto; 
        padding: 10px 18px;
        margin: 10px 5px;
    } 
      
   
 .container { 
        padding: 25px; 
        background-color: lightblue;
    } 
</style> 
</head>  
<body>  
    <center> <h1> Flix2Go Login Form </h1> </center> 
    <form id = "login-form">
        <div class="container"> 
            <label>Username : </label> 
            <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Please enter username">
            <label>Password : </label> 
            <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Please enter password">
            <button type="submit" value="Login" id="login-form-submit">Login</button> 
        </div> 
    </form>   

<script language="javascript">
const loginForm = document.getElementById("login-form");
const loginButton = document.getElementById("login-form-submit");
const loginErrorMsg = document.getElementById("login-error-msg");

loginButton.addEventListener("click", (e) => {
    e.preventDefault();
    const username = loginForm.username.value;
    const password = loginForm.password.value;

    if (username === "test" && password === "test") {
        alert("You have successfully logged in.");
        window.open('google.com');;;
    } else {
        loginErrorMsg.style.opacity = 1;
    }
})
</script>
</body>   
</html>
